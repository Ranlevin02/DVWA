name: CI with SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  tests:
    name: Run Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Pytest
        run: pytest

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: tests   # מריץ אחרי שה־tests הסתיים, גם אם נכשל
    if: always()   # חשוב: שירוץ גם אם ה־tests נפל
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: dvwa-lab_dvwa-lab
          SONAR_ORGANIZATION: dvwa-lab
